{% extends 'base_index.html' %}
{% block body %}
<style>
    body{
        background: blue;
    }


    
</style>

<div class="container-fluid my-0 px-0 " style="
width: 100%;
height: 5%;
">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            {% for h in heron %}
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %} aria-current="{{ forloop.first }}" aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>
        <div class="carousel-inner" style="
        margin-bottom: 2%;">
            {% for h in heron %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}" data-bs-interval="10000">
                <div class="card">
                    <div class="img-container">
                            
         <!-- be varry careful all syntax , dont use exta space and dot -->
                        <img src="/media/{{ h.lead_img }}" class="d-block w-100" alt="...">
                    </div>
                    <div class="Lead_ttl" style="text-align: center; background: currentColor; ">
                        <h3 style="color: #606e7a;"> {{ h.lead_desc }} </h3>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

         <!-- for conf owlcroser and showing our imgs and title and buttn -->
<div class="container-custom">
    <marquee direction='right'>
        <h1>select the gun and make ur first step in underworld like Wicks...</h1>
     </marquee>
<div class="owl-carousel">

   {%for ad in armrydata %}
   <div class="card" style="margin-left: 5%; border-radius: 5%; background: currentColor;">

      <div class="img-container">
         <img src="/media/{{ad.weapon_img}}">
      </div>

      <div class="content">
         <div class="card-title" style="text-align: center; color: #606e7a;">
           <h3> {{ad.weapon_name}} </h3>
         </div>

         <div class="container" style="text-align: right;">
            <a href="" class="btn bg-primary" style="color: white"> Try </a>
         </div>
      </div>

   </div>

   {% endfor %}


 </div>

</div>


{% endblock body %}
